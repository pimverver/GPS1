<!DOCTYPE html>
<html>
<head>
    <title>OpenTopo - 37.5/200/400/800/1600px/km - OSM/Google Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta charset="utf-8" />
    <meta name="author" content="Just van den Broecke">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href="css/leaflet-gps.min.css" rel="stylesheet" />"" />

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- by https://github.com/stefanocudini/leaflet-gps  -->
    <script src="scripts/leaflet-gps.min.js"></script>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }


        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- GPS1 references -->
    <link href="css/index.css" rel="stylesheet" />

    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Now safe to use device APIs
    }

    </script>


</head>
<body function="onLoad()">
    <div id="map"></div>
    <script>
       

    var map = L.map('map');
    map.setView([52.312, 5.6], 9);
    // var mapUrl = 'http://4umaps.eu/{z}/{x}/{y}.png';
    var mapUrl = 'http://s.map5.nl/map/gast/tiles/opentopo/EPSG900913/{z}/{x}/{y}.jpeg';

    // Voeg kaart toe
    L.tileLayer(mapUrl, {
        tms: false,
        maxZoom: 18,
        continuousWorld: true,
        detectRetina: false,
        attribution: 'CC by CA <a href="http://www.opentopo.nl">OpenTopo</a> - <a href=http://openstreetmap.org>OpenStreetMap</a>'
    }).addTo(map);

    var newStyle = {radius: 25, weight:4, color: '#f0c', fill: true, opacity:0.8};



    map.addControl( new L.Control.Gps({style: newStyle }) );//inizialize control

    </script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
